Task 7: select an html element and change one of its properties
Task 8: Add or remove css class from an element-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity2 day9</title>
    <style>
        .bg-red{
            background-color: red;
        }
    </style>
</head>
<body>
    <p>Intially input is readOnly</p>

    <input type="text" readonly placeholder="click btn to enter value">
    <ul>
        <li>apple</li>
        <li>mango</li>
        <li>pineApple</li>
        <li>watermelon</li>
        <!-- background color will change -->
    </ul>

    <!-- Button will execute the function -->
    <button onclick="change()">Click me</button>

    <script>
        function change(){
            let inpt=document.querySelector("input");
            inpt.removeAttribute("readonly");

            document.querySelector("ul").classList.add("bg-red")
        }
    </script>
</body>
</html>
