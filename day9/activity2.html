<!-- Activity 2: Creating and Appending Elements
Task 3: Create a new div element with some text content and append it to the body
Task 4: Create a new li element and add it to existing list -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity2 day9</title>
</head>
<body>
    <p>Intially only little of content is present</p>

    <!-- new para will come here -->
    <ul>
        <li>apple</li>
        <li>mango</li>
        <li>pineApple</li>
        <li>watermelon</li>
        <!-- new list will come here -->
    </ul>

    <!-- Button will execute the function -->
    <button onclick="change()">Click me</button>

    <script>
        function change(){
            let newPara= document.createElement("p")
            newPara.setAttribute("id","newPara")
            newPara.innerText="THis para is added as well as with new li banana";
            document.querySelector("p").insertAdjacentElement("afterend",newPara);

            let  newLi=document.createElement("li");
            newLi.innerText="banana";
            document.querySelector("ul").append(newLi);
        }
    </script>
</body>
</html>
